
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Your custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}"/>
    <!-- Optional: Include a dark theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css">
</head>

<body class="bg-dark text-white">
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'log' %}" class="nav-link">Log Message</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr class="bg-light"/>
        <footer>
            <p class="text-muted">&copy; 2024</p>
        </footer>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjIMTQ0u6z5nU4RO/N5yM3zR0hUwY6Iome/zhzB7Lwvy13Z0laVj5p" crossorigin="anonymous"></script>
</body>
</html>
